# LoanProduct API 服务配置
Name: loanproduct-api
Host: 0.0.0.0
Port: 10005

# JWT 认证配置
Auth:
  AccessSecret: "huinong-auth-access-secret"
  AccessExpire: 3600

# RPC 客户端配置
# 模式：服务发现模式 (推荐：测试 / 生产环境 / K8s 分离部署)
# 理由：支持 RPC 服务水平扩展、负载均衡和故障转移，是标准的生产级配置
# 注意：客户端的服务发现配置使用 Target URL 格式，而不是结构化配置
LoanProductRpc:
  Target: consul://consul.huinong.internal/loanproductrpc.rpc

# 链路追踪配置
Telemetry:
  Name: loanproduct-api
  Endpoint: http://127.0.0.1:14268/api/traces
  Sampler: 1.0
  Batcher: jaeger

# 日志配置
Log:
  ServiceName: loanproduct-api
  Mode: file # 本地开发记入文件，K8s中应使用 console
  Path: logs
  Level: info
  KeepDays: 7
  Compress: true
