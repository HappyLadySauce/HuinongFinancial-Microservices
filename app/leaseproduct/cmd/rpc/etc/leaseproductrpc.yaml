# LeaseProduct RPC 服务配置
Name: leaseproductrpc.rpc
ListenOn: 0.0.0.0:20006

# Consul 服务注册配置
# 作用：将本服务注册到 Consul，以便其他服务可以发现并调用
Consul:
  Host: consul.huinong.internal
  Key: leaseproductrpc.rpc
  Token: "331c00f9-bd87-2383-4394-548a0e66dea9"

# 链路追踪配置
Telemetry:
  Name: leaseproductrpc
  Endpoint: http://10.10.10.6:14268/api/traces
  Sampler: 1.0
  Batcher: jaeger

# MySQL 数据库配置
# 数据库：leaseproduct，用户名：leaseproduct，密码：leaseproduct
MySQL:
  DataSource: leaseproduct:leaseproduct@tcp(10.10.10.6:3306)/leaseproduct?charset=utf8mb4&parseTime=true&loc=Asia%2FShanghai

# Redis 缓存配置
# 作用：go-zero model 自动使用 redis 缓存高频查询 (如 FindOne)，提升性能
CacheConf:
  - Host: 10.10.10.6:6379
    Type: node
    Pass: "ChinaSkills@"

# 日志配置
Log:
  ServiceName: leaseproductrpc
  Mode: console # 本地开发记入文件，K8s中应使用 console
  Path: logs
  Level: info
  KeepDays: 7
  Compress: true

DevServer:
  Enabled: true

