Name: auth-api
Host: 0.0.0.0
Port: 10003

# JWT 认证配置
Auth:
  AccessSecret: "huinong-auth-access-secret"
  AccessExpire: 3600

# Auth RPC 客户端配置
AuthRpc:
  Target: consul://consul.huinong.internal/authrpc.rpc

# 日志配置
Log:
  ServiceName: auth-api
  Mode: file
  Path: logs
  Level: info
  KeepDays: 7
  Compress: true
