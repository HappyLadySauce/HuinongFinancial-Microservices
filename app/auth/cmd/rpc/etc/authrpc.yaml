Name: authrpc.rpc
ListenOn: 0.0.0.0:20003

# Consul 服务注册配置
Consul:
  Host: consul.huinong.internal
  Key: authrpc.rpc
  Token: "331c00f9-bd87-2383-4394-548a0e66dea9"

# Redis 缓存配置（用于Token黑名单和刷新Token）
CacheConf:
  - Host: 10.10.10.6:6379
    Type: node
    Pass: "ChinaSkills@"

# JWT 配置
JwtAuth:
  AccessSecret: "huinong-auth-access-secret"
  AccessExpire: 3600
  RefreshExpire: 604800  # 7天

# AppUser RPC 客户端配置
AppUserRpc:
  Target: consul://consul.huinong.internal/appuserrpc.rpc

# OAUser RPC 客户端配置
OaUserRpc:
  Target: consul://consul.huinong.internal/oauserrpc.rpc

# 日志配置
Log:
  ServiceName: authrpc
  Mode: file
  Path: logs
  Level: info
  KeepDays: 7
  Compress: true
