// 后台用户基础信息
message UserInfo {
    int64 id = 1;  // 用户ID
    string phone = 2; // 手机号
    string name = 3;  // 姓名
    string nickname = 4;  // 昵称
    int32 age = 5;  // 年龄
    int32 gender = 6;  // 0:未知 1:男 2:女
    string role = 7;  // 管理员(admin)/普通操作员(operator)
    int32 status = 8;  // 1:正常 2:禁用
    int64 created_at = 9;  // 创建时间
    int64 updated_at = 10;  // 更新时间
}

// OaUser服务 - 包含用户信息管理和认证管理
service OaUser {
    // 用户信息管理
    rpc GetUserByPhone(GetUserInfoReq) returns (GetUserInfoResp);
    rpc UpdateUserInfo(UpdateUserInfoReq) returns (UpdateUserInfoResp);
    rpc DeleteUser(DeleteUserReq) returns (DeleteUserResp);
    
    // 用户认证管理
    rpc Login(LoginReq) returns (LoginResp);
    rpc Register(RegisterReq) returns (RegisterResp);
    rpc Logout(LogoutReq) returns (LogoutResp);
    rpc ChangePassword(ChangePasswordReq) returns (ChangePasswordResp);
}


// 获取用户信息
message GetUserInfoReq {
    string phone = 1;
}

message GetUserInfoResp {
    int32 code = 1;
    string message = 2;
    UserInfo user_info = 3;
}
// 获取用户信息


// 更新用户信息
message UpdateUserInfoReq {
    UserInfo user_info = 1;
}

message UpdateUserInfoResp {
    int32 code = 1;
    string message = 2;
    UserInfo user_info = 3;
}
// 更新用户信息



// 删除用户
message DeleteUserReq {
    string phone = 1;
    string caller_token = 2;  // 调用者的JWT Token，用于权限验证
}

message DeleteUserResp {
    int32 code = 1;
    string message = 2;
}
// 删除用户


//登录
message LoginReq {
    string phone = 1;
    string password = 2;
}

message LoginResp {
    int32 code = 1;
    string message = 2;
    string token = 3;
}
// 登录


// 注册
message RegisterReq {
    string phone = 1;
    string password = 2;
    string role = 3;
}

message RegisterResp {
    int32 code = 1;
    string message = 2;
    string token = 3;
}
// 注册


// 注销
message LogoutReq {
    string token = 1;
}

message LogoutResp {
    int32 code = 1;
    string message = 2;
}
// 注销


// 修改密码
message ChangePasswordReq {
    string phone = 1;
    string old_password = 2;
    string new_password = 3;
}

message ChangePasswordResp {
    int32 code = 1;
    string message = 2;
}
// 修改密码