Name: appuser-api
Host: 0.0.0.0
Port: 10001

# JWT 认证配置
Auth:
  AccessSecret: "huinong-auth-access-secret"
  AccessExpire: 3600

# AppUser RPC 客户端配置
AppUserRpc:
  Target: consul://consul.huinong.internal/appuserrpc.rpc

# 日志配置
Log:
  ServiceName: appuser-api
  Mode: file
  Path: logs
  Level: info
  KeepDays: 7
  Compress: true
