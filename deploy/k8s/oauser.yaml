apiVersion: apps/v1
kind: Deployment
metadata:
  name: oauser-api
  namespace: huinong
  labels:
    app: oauser-api
spec:
  selector:
    matchLabels:
      app: oauser-api
  template:
    metadata:
      labels:
        app: oauser-api
    spec:
      containers:
        - name: oauser-api
          image: registry.huinong.internal/huinong/oauser-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 10002
              protocol: TCP
          # API服务健康检查配置 - 使用HTTP /ping端点
          livenessProbe:
            httpGet:
              path: /ping
              port: 10002
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ping
              port: 10002
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%

