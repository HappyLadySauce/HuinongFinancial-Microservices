apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: auth-api-ingress
  namespace: default
  annotations:
    ingressclass.kubernetes.io/is-default-class: "true"
    higress.io/backend-protocol: "HTTP"
    # 限流配置
    higress.io/ratelimit: |
      rules:
      - match:
          headers:
          - name: ":path"
            string_match:
              prefix: "/api/v1/auth/login"
        actions:
        - quota:
            per_minute: 10  # 登录接口每分钟10次
      - match:
          headers:
          - name: ":path"
            string_match:
              prefix: "/api/v1/auth/register"
        actions:
        - quota:
            per_minute: 5   # 注册接口每分钟5次
spec:
  ingressClassName: higress
  rules:
  - host: api.huinong.internal
    http:
      paths:
      - path: /api/v1/auth
        pathType: Prefix
        backend:
          service:
            name: auth-api-svc
            port:
              number: 8001
---
apiVersion: v1
kind: Service
metadata:
  name: auth-api-svc
  namespace: default
  labels:
    app: auth-api
spec:
  selector:
    app: auth-api
  ports:
  - port: 8001
    targetPort: 8001
    protocol: TCP
    name: http
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-api
  namespace: default
  labels:
    app: auth-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-api
  template:
    metadata:
      labels:
        app: auth-api
      annotations:
        consul.hashicorp.com/connect-inject: "true"
        consul.hashicorp.com/service-name: "auth-api"
        consul.hashicorp.com/service-port: "8001"
    spec:
      containers:
      - name: auth-api
        image: registry.huinong.internal/huinong/auth-api:latest
        ports:
        - containerPort: 8001
        env:
        - name: CONFIG_FILE
          value: "/app/etc/auth.yaml"
        volumeMounts:
        - name: config
          mountPath: /app/etc
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: config
        configMap:
          name: auth-api-config 